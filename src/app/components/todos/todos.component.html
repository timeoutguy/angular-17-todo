<div>
  @defer {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 content-center">
      @for (todo of store.filteredTodos(); track $index) {
        <app-todo-card [todo]="todo"></app-todo-card>
      }
    </div>
  }
  @loading(minimum 500ms) {
    <div class="w-full">
      <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
    </div>
  }
  @if (store.filteredTodos().length <= 0 && !store.isLoading()) {
    <div class="w-full text-center text-gray-500">
      No todos found
    </div>
  }
</div>
